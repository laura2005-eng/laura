<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Envelope</title>
  <style>
    body {
      background-color: #ffd6e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #ff4d6d;
      border-radius: 8px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ff8095;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 10%;
      width: 80%;
      height: 100px;
      background: white;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      font-weight: bold;
      color: #ff3366;
      border-radius: 8px;
      transition: top 1s;
    }

    .letter.show {
      top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1a4d;
    }
  </style>
</head>
<body>

  <div class="envelope">
    <div class="flap"></div>
    <div class="letter" id="letter">ðŸ’Œ I love you mami, att:Lau ðŸ’–</div>
  </div>

  <div class="buttons">
    <button onclick="openEnvelope()">Open Envelope</button>
    <button onclick="closeEnvelope()">Close Envelope</button>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById("letter").classList.add("show");
    }

    function closeEnvelope() {
      document.getElementById("letter").classList.remove("show");
    }
  </script>

</body>
</html>
